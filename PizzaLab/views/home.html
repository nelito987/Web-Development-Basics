<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PizzaMore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container-fluid">        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/images/pizza_1.jpg" alt="Chania">
                </div>
                <div class="item">
                    <img src="/images/pizza_2.jpg" alt="Chania">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="navigation" class="navbar navbar-default">
            <div class="navbar-brand">
                <a href="#">PizzaMore</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <form method="POST">
                <input type="submit" id="languageBtn" formaction="home.exe" name="language" 
                value="BG" onclick="change(this)" class="btn btn-primary navbar-btn"/>
                <a class="btn btn-success navbar-btn" href="PizzaMore.Signin.exe">Sign In</a>
                <a class="btn btn-warning navbar-btn" href="PizzaMore.Signup.exe">Sign Up</a>
                <a class="btn btn-info navbar-btn" href="PizzaMore.Menu.exe">Menu</a>
            </form>
        </div>
    </div>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function change(e){
            e.value = e.value == "EN" ? "BG" : "EN";
        }
    </script>
</body>

</html>
